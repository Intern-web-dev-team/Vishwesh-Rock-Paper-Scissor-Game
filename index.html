<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
</head>
<body>
    <h1>Welcome to Game</h1>
    <label for="PlayerName">Player Name:</label>
    <input type="text" name="PlayerName" id="PlayerName">
    <h2>Please Choose your choice</h2>
    <label for="Rock">Rock</label>
    <input type="radio" name="choice" id="Rock" value="Rock">
    <label for="Paper">Paper</label>
    <input type="radio" name="choice" id="Paper" value="Paper">
    <label for="Scissor">Scissor</label>
    <input type="radio" name="choice" id="Scissor" value="Scissor">
    <button>Play</button>
    <h2>You Choosed:</h2>
    <h2>Computer Choosed:</h2>
    <h3>Score Card</h3>
    <table>
        <tr>
            <th>Player</th>
            <th>Computer</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>Rock</td>
            <td>Scissor</td>
            <td>Player Win</td>
        </tr>
    </table>
    <h2>Winner Winner Chicken Dinner player</h2>
    <script src="./app.js"></script>
</body>
</html>
