<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
</head>
<body>
    <h1>Welcome to Game</h1>
    <label for="PlayerName">Player Name:</label>
    <input type="text" name="PlayerName" id="PlayerName">
    <button onclick="saveName()">Submit</button>
    <h2>Please Choose your choice</h2>
    <label for="Rock">Rock</label>
    <input type="radio" name="choice" id="Rock" value="Rock">
    <label for="Paper">Paper</label>
    <input type="radio" name="choice" id="Paper" value="Paper">
    <label for="Scissor">Scissor</label>
    <input type="radio" name="choice" id="Scissor" value="Scissor">
    <button type="submit" onclick="playGame()">Play</button>
    <h2>You Choosed: <span id="player-choice"></span></h2>
    <h2>Computer Choosed: <span id="computer-choice"></span></h2>
    <h3>Score Card</h3>
    <table border="1" cellpadding="15" id="score-table">
        <tr>
            <th id="table-player-name">Player</th>
            <th>Computer</th>
            <th>Result</th>
            <th>Score</th>
        </tr>
    </table>
    <h2>Winner Winner Chicken Dinner player</h2>
    <script src="./app.js"></script>
</body>
</html>
